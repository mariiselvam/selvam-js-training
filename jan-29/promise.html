<script>

  // Promises means collection of callbacks 
  // Promises returns in resolve and reject

  // It is used to find out if the asynchronous operation is successfully completed or not.
  // 3 ways to result in promises 1.waiting - output (undefined) 2.fullfield - output (resut) 3.reject - output (error)
const count = true;
let countValue = new Promise(function (resolve, reject) {
    if (count) {
        resolve("There is a count value.");
    } else {
        reject("There is no count value");
    }
});
console.log(countValue);

console.log("Instanceof uesd : ",countValue instanceof Promise);
console.log("Instanceof uesd : ",countValue instanceof Array);
