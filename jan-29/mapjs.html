<body>
  
<script>
let arr = [
  {id:1, first_name:"Ajith", last_name:"kumar"},
  {id:2, first_name:"Durai", last_name:"singam"},
  {id:1, first_name:"Surya", last_name:"bose"},
];
console.log(arr);

var filt = arr.map(function(value){
  let fullname = [value.first_name, value.last_name].join(" ");
  let obj = {id:value.id , Fullname:fullname};
  return obj;
});
console.log(filt)



</script>
