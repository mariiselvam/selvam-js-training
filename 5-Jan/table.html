<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    h1{
      text-align: center;
    }

    table{
      width: 50%;
      font-family: sans-serif;
    }
    
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    caption{
      caption-side: bottom;
      padding: 10px;
    }
    
    tr,td{
      text-align: center;
    }

    tr:nth-child(even){
      background-color: rgb(214, 233, 233);
    }
  </style>
</head>
<body>
  <h1>Table</h1>
  <table class="table-stripped">
    <caption>List of Parts Price</caption>
    <thead>
      <tr>
        <td></td>
        <th>Parts</th>
        <th>Lowprice</th>
        <th>HighPrice</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Computer</td>
        <td>Monitor</td>
        <td>$250</td>
        <td>$350</td>
      </tr>
      <tr>
        <td>Scanner</td>
        <td>TVS</td>
        <td>$100</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Scanner</td>
        <td>HoneyWell</td>
        <td>$180</td>
        <td>$220</td>
      </tr>
      <tr>
        <td>Printer</td>
        <td>Zebronic</td>
        <td>$230</td>
        <td>$350</td>
      </tr>
      <tr>
        <td>Printer</td>
        <td>HP</td>
        <td>$560</td>
        <td>$920</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
