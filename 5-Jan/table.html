<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    

    table{
      width: 50%;
      font-family: sans-serif;
    }
    
    table, th, td {
      padding: 10px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    caption{
      caption-side: top;
    }
    
    tr,td{
      text-align: center;
      padding: 10px;
    }

    tr:nth-child(even){
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Table</h1>
    <table>
      <caption>List of Parts Price</caption>
      <thead>
        <colgroup>
          <col span="3">
          <col style="background-color: burlywood;">
        </colgroup>
        <tr>
          <td></td>
          <th>Parts</th>
          <th>Lowprice</th>
          <th>HighPrice</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">Computer</td>
          <td>Monitor</td>
          <td>$250</td>
          <td>$350</td>
        </tr>
        <tr>
          <td>CPU</td>
          <td>$250</td>
          <td>$350</td>
        </tr>
        <tr>
          <td>Mouse & Keyboard</td>
          <td>$250</td>
          <td>$350</td>
        </tr>
        <tr>
          <td>UPS</td>
          <td>$250</td>
          <td>$350</td>
        </tr>
        <tr>
          <td rowspan="2">Scanner</td>
          <td>TVS</td>
          <td>$100</td>
          <td>$150</td>
        </tr>
        <tr>
          <td>HoneyWell</td>
          <td>$180</td>
          <td>$220</td>
        </tr>
        <tr>
          <td rowspan="2">Printer</td>
          <td>Zebronic</td>
          <td>$230</td>
          <td>$350</td>
        </tr>
        <tr>
          <td>HP</td>
          <td>$560</td>
          <td>$920</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Conform Your Orders</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>

</html>
