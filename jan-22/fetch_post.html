<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>POST FETCH</title>
</head>
<body>
  <form id="postform" method="post">
    <input type="text" id="name" placeholder="name">
    <input type="text" id="mess" placeholder="message">
    <input type="number" id="numb" placeholder="id">
    <input type="submit" value="add">
  </form>

  <script>


    let param = new URLSearchParams();
    param.append('title','result1');
    param.append('body','result2');
    console.log(param);

    const url = 'https://jsonplaceholder.typicode.com/posts';
    var form = document.getElementById('postform');


    // < **** Using Post data in Form **** >
    form.addEventListener('submit',(e) => {
      e.preventDefault();
      var name = document.getElementById('name').value;
      var message = document.getElementById('mess').value;
      var value = document.getElementById('numb').value;

      
      async function postdata(){
        const res = await fetch(url,{
          method:"POST",
          body: JSON.stringify({
            title : name,
            body : message,
            id: value
          }),
          headers:{
            'Accept': 'application/json',
            'Content-type': 'application/json; charset=UTF-8',
          },
        })
        var output = await res.json();
        console.log(output);
      }
