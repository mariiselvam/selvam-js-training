<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST FETCH</title>
</head>
<body>
  <form id="postform" method="post">
    <input type="text" id="name" placeholder="name">
    <input type="text" id="mess" placeholder="email">
    <input type="text" id="numb" placeholder="gender">
    <input type="submit" value="add">
  </form>

  <script>

    const url = "https://gorest.co.in/public/v1/users/";
    var form = document.getElementById("postform");
    
    // < **** Using Post data in Form **** >
    form.addEventListener("submit",(e) => {
      e.preventDefault();
      var name = document.getElementById("name").value;
      var message = document.getElementById("mess").value;
      var value = document.getElementById("numb").value;
      
      
      async function postdata(){
        var arrobj = {name : name,
            email : message,
            gender: value};
            console.log(arrobj);
        const res = await fetch(url,{
          method:"POST",
          body: arrobj,
          headers:{
            'Access-Control-Allow-Origin': '*',
            'Authorization':'Bearer 9499e207d449eee74a704b03281816bdbb5b7ac7bd392031d37f416d094a2ef8',
            'Accept': 'application/json',
            'Content-type': 'application/json; charset=UTF-8',
          },
        })
        var output = await res.json();
        console.log(output);
      }
      postdata();
