<body>
  <div class="container">
    <p>Key events</p>
    <input type="text" placeholder="keydown" onkeydown="keyDown()">
    <input type="text" placeholder="keyup" onkeyup="keyUp()">
    <input type="text" placeholder="keypress" onkeypress="keyPress()">
  </div>



<script>
  //  ------- DOM - Document Object Model ---------
  // 1. Document is HTML page
  // 2. The Html Page has an object Ex: <body> , <div> ... etc
  // 3. Use the DOM in access the HTML page into the JS file

// ---------- events --------
// keyevents 1.keyup 2.keydown 3.keypress
// 1. keydown
// The key is press down and the function continue running after keyup 
function keyDown(){
  console.log("keydown press");
}
function keyUp(){
  console.log("keyup press");
}
function keyPress(){
  console.log("keyPress press");
}
