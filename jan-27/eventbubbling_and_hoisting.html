<body>
  <p>Hoisting</p>
  <p>Hoisting only used in var keyword - Declare var in any place in the function</p>
  <div id="p1"></div>
  <p></p>
  <div id="p2"></div>
  <p></p>

  <p>Event Bubbling</p>
  <div id="parent">
    <button>
      <p>Parent</p>
    </button>
    <button id="child">
      <p>Child</p>
    </button>
  </div>

<p>Stop the bubbling Ex</p>
<div id="one">
  <button>1</button>
  <div id="two">
    <button>2</button>
    <div id="three">
      <button>3</button>
    </div>
  </div>
</div>

<script>
  
  // Hoisting
  // In JavaScript, a variable can be declared after it has been used.

  // EX ----- 1

  x = 5; // Assign 5 to x
  val = document.getElementById("p1");
  val.innerHTML = x;
  var x; // Declare x

  // EX ------ 2

  var x = 10;

}


// Event Bubbling

// The standard DOM Events describes 3 phases of event propagation:

// Capturing phase – the event goes down to the element.
// Target phase – the event reached the target element.
// Bubbling phase – the event bubbles up from the element.

var x = document.getElementById('parent');
x.addEventListener('click',function(){
  alert("You click parent")
}, false);

document.getElementById('child').addEventListener('click', () =>{
  alert("You click child");
}, false);

document.getElementById('one').addEventListener('click', () => {
  alert("Click one")
},false);
document.getElementById('two').addEventListener('click', () => {
  alert("Click two")
},false);
document.getElementById('three').addEventListener('click', (e) => {
  e.stopPropagation();
  alert("Click three")
},false);




</script>
