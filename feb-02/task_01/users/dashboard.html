<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>
  <h1>View</h1>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <th>ID</th>
        <th>Fname</th>
        <th>Lname</th>
        <th>Email</th>
        <th>Avatar</th>
        <th>Edit</th>
      </thead>
      <tbody id="tab-body">

      </tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="./dashboard.html">1</a></li>
        <li class="page-item"><a class="page-link" href="./dashboard2.html">2</a></li>
        <li class="page-item">
          <a class="page-link" href="./dashboard2.html">Next</a>
        </li>
      </ul>
    </nav>
  </div>
<script>
  const url = 'https://reqres.in/api/users?page=1';
  async function getdata(){
    const res = await fetch(url,{
      method:"GET"
    });
    const output = await res.json();
    console.log(output);
    if(output.data.length > 0){
      var trow = '';
      output.data.forEach((tdata) => {
          trow += "<tr>"
          trow += "<td>"+ tdata.id + "</td>";
          trow += "<td>"+ tdata.first_name + "</td>";
          trow += "<td>"+ tdata.last_name + "</td>";
          trow += "<td>"+ tdata.email + "</td>";
          trow += "<td>"+ tdata.avatar + "</td>";
          trow += "<td><button onclick='editfun()''>Edit</button><button onclick='delfun()'>Delete</button></td></tr>";
        });
        document.getElementById("tab-body").innerHTML = trow;
     }
  }
  getdata();
  
  function delfun(){
    alert(confirm("You want to delete"));
    async function deletefun(){
      const response = await fetch('https://reqres.in/api/users/', {
        method: "DELETE",
        headers:{
          'Content-type': 'application/json',
          "Access-Control-Allow-Origin": "*"
        },
      });
        const out = await response.text();
        console.log(out);
    }
      deletefun();
  }
function editfun(){
  window.location.href = "edit.html";
}
 
</script>  
</body>
</html>
