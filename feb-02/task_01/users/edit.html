<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>
  <div class="container">
  <h2>Stacked form</h2>
  <form id="editform">
    <div class="mb-3 mt-3">
      <label for="text">Username:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3">
      <label for="pwd">Job:</label>
      <input type="text" class="form-control" id="job" placeholder="Enter Job" name="job">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
  
<script>
  const url = "https://reqres.in/api/users/2";
  const form = document.getElementById('editform');
  
 
  form.addEventListener("submit",(e) =>{
    e.preventDefault();
    
    var names = document.getElementById('name').value;
    var jobs =document.getElementById('job').value;
    
    async function editdata(){
      const result = await fetch(url,{
        method: "PUT",
        body:JSON.stringify({
          name:names,
          job:jobs
        }),
        headers:{
            'Access-Control-Allow-Origin': '*',
            'Accept': 'application/json',
            'Content-type': 'application/json; charset=UTF-8',
          },
      });
      if(names === "" && jobs === ""){
        alert("fill the details first");
        return false;
      }
      else if(names !== "" && jobs !== "" && result.status === 200){
        var out = await result.json();
        console.log(out);
        window.location.href = "./dashboard.html";
      }
      
    }
    editdata();
  }); 
</script>  
</body>
</html>
