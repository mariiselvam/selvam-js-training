  <h1>Datatypes & variable <em>output on console</em></h1>
 </body>

<script>
    var a = 42;
    console.log(typeof(a));

    var aa = toString(a);
    // isNan 
    console.log('isNaN---' , isNaN(Number.a));
    console.log('tostr -- ',typeof(aa));

    var b = "welcome";
    console.log(typeof(b));

    var c = true;
    console.log(typeof(c));

    var d;
    console.log(typeof(d));

    var e = 10.25;
    console.log("Decimal",typeof(e));

    var f = 123e5;
    console.log(f , typeof(f));

    // Parse Int Ex (It returns first integer value of variable )
    var f = 25.36;
    console.log("ParseInt",parseInt(f),typeof(parseInt));
    console.log("ParseFloat",parseFloat(f));

    var g = Date();
    console.log('Date is-'+ g, typeof(g));
      
    var h = null;
    console.log(h); 

    var arr = ["1","2","3"];
    console.log("array", (arr));

    //isArray keyword using
    const fruits = ["Banana", "Orange", "Apple"];
    const fruit = ({});
    console.log("array returns object - ",typeof(fruits)); // Returns object
    console.log('array check array', Array.isArray(fruits)); // Returns array 
    console.log('array check object', Array.isArray(fruit)); // Returns object 

    //isFinite
    var i = 20;
    var j = "hjhk";
    console.log("isFinite", isFinite(i));
    console.log("isFinite", isFinite(j));

 </script>
