// <***** JavaScript Rest Parameter and Spread Operator *****>
// You can use the rest parameter to represent an indefinite number of arguments as an array.

// <***** Javascript map & get & set *****>
// create a Map
let map1 = new Map();
// set & get

// WEAK MAPSSSSSSSSS
// However, WeakMap can only contain objects as keys. 
const weakMap = new WeakMap();
console.log(weakMap); // WeakMap {} 

let obj = {};
weakMap.set(obj, 'hello');
console.log("Weakmap",weakMap);

// <***** Swapping *****>
let y = 4;

// <***** Inheritance & super keyword *****>
// parent class
class Persons { 
  constructor(name) {
    this.name = name;
    this.occupation = "unemployed";
  }
  greet() {
    console.log(`Hello ${this.name}.`);
  }
}
// inheriting parent class
class Student extends Persons {
  constructor(name) {
    // call the super class constructor and pass in the name parameter
    super(name);
    // Overriding an occupation property
    this.occupation = 'Student';
  }
  // overriding Person's method
  greet() {
    console.log(`Hello student ${this.name}.`);
    console.log('occupation: ' + this.occupation);
  }
}
let p = new Student('Jack');
p.greet();
